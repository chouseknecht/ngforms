<!DOCTYPE html>
<html lang="en" ng-app="ngForms">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ngForms</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="less/site.less" rel="stylesheet/less" type="text/css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angularjs/angular.min.js"></script>
    <script src="bower_components/less/dist/less-1.7.5.min.js"></script>
    <script src="js/ngForms.js"></script>

</head>
<body>

<div id="titleBar">
   <h1>ngForms</h1>
</div>

<div class="container">
    <div class="row" ng-controller="MainCtrl">
        <div class="col-lg-12">
            <form name="profile" role="form">
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" id="emailAddress" ng-model="emailAddress" placeholder="Enter email" required >
                    <div class="error"
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password" required >

                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" ng-model="confimrPassword" required >
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" ng-model="addToEmailList" > Send shameless sales pitches to my email!</label>
                </div>
                <button type="button" class="btn btn-md btn-primary" id="submitButton" ng-click="validateForm()">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
